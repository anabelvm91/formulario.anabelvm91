<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Payment Form</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container py-5">
    <div class="row">
      <div class="col-md-8 mx-auto">
        <div class="card">
          <div class="card-header bg-danger text-white">
            Some fields are missing
          </div>
          <div class="card-body">
            <h4 class="mb-4">Payment form example</h4>
            <form>
              <div class="row mb-3">
                <div class="col-md-6">
                  <label for="cardNumber" class="form-label">Card #</label>
                  <input type="text" class="form-control" id="cardNumber" placeholder="XXXXXXXXXXXXXXXX">
                </div>
                <div class="col-md-3">
                  <label for="cvc" class="form-label">CVC #</label>
                  <input type="text" class="form-control" id="cvc" placeholder="0000">
                </div>
                <div class="col-md-3">
                  <label for="amount" class="form-label">Amount</label>
                  <input type="text" class="form-control" id="amount" placeholder="$ Amount">
                </div>
              </div>

              <div class="row mb-3">
                <div class="col-md-6">
                  <label for="firstName" class="form-label">First Name</label>
                  <input type="text" class="form-control" id="firstName">
                </div>
                <div class="col-md-6">
                  <label for="lastName" class="form-label">Last Name</label>
                  <input type="text" class="form-control" id="lastName">
                </div>
              </div>

              <div class="row mb-3">
                <div class="col-md-6">
                  <label for="city" class="form-label">City</label>
                  <input type="text" class="form-control" id="city">
                </div>
                <div class="col-md-3">
                  <label for="state" class="form-label">State</label>
                  <select class="form-select" id="state">
                    <option selected disabled>Pick a state</option>
                    <option>State 1</option>
                    <option>State 2</option>
                  </select>
                </div>
                <div class="col-md-3">
                  <label for="postalCode" class="form-label">Postal Code</label>
                  <input type="text" class="form-control" id="postalCode">
                </div>
              </div>

              <div class="mb-3">
                <label class="form-label">We accept:</label>
                <div>
                  <img src="https://img.icons8.com/color/48/000000/visa.png" width="40">
                  <img src="https://img.icons8.com/color/48/000000/mastercard-logo.png" width="40">
                  <img src="https://img.icons8.com/color/48/000000/paypal.png" width="40">
                  <img src="https://img.icons8.com/color/48/000000/amex.png" width="40">
                </div>
              </div>

              <div class="mb-3">
                <label for="message" class="form-label">Message</label>
                <textarea class="form-control" id="message" rows="3" placeholder="Add any notes here."></textarea>
              </div>

              <div class="d-flex justify-content-end">
                <button type="button" class="btn btn-secondary me-2">Cancel</button>
                <button type="submit" class="btn btn-primary">Send</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
